<div class="container mx-wd" [formGroup]="form">
    <hr>
    <div class="d-flex flex-column justify-content-between align-items-center contact_py-3 w-100">
        <h3 class="pb-5">Contato.</h3>
        <div class="d-flex justify-content-between w-100">
            <div class="contact__svg">
                <img src="assets/undraw_mailbox_re_dvds.svg" alt="email-box">
            </div>
        
            <div class="ml-4 contact__form w-100 responsive-ml-4">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nome" formControlName="from_name" [ngClass]="{ 'is-invalid': isFieldInvalid('from_name') && isFieldTouched('from_name') }">
                        <div *ngIf="isFieldInvalid('from_name') && isFieldTouched('from_name')" class="text-danger">
                            Campo obrigat칩rio.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="from_email" [ngClass]="{ 'is-invalid': isFieldInvalid('from_email') && isFieldTouched('from_email') }">
                        <div *ngIf="isFieldInvalid('from_email') && isFieldTouched('from_email')" class="text-danger">
                            Por favor, insira um email v치lido.
                        </div>

                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Assunto" formControlName="subject" [ngClass]="{ 'is-invalid': isFieldInvalid('subject') && isFieldTouched('subject') }">
                        <div *ngIf="isFieldInvalid('subject') && isFieldTouched('subject')" class="text-danger">
                            Campo obrigat칩rio.
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Mensagem" formControlName="message" [ngClass]="{ 'is-invalid': isFieldInvalid('message') && isFieldTouched('message') }"></textarea>
                        <div *ngIf="isFieldInvalid('message') && isFieldTouched('message')" class="text-danger">
                            Campo obrigat칩rio.
                        </div>
                    </div>
                    <div class="responsive-send-section">
                        <button (click)="sendEmail()" type="submit" class="btn btn-primary">Enviar</button>
                        <div class="d-flex justify-content-between align-items-center w-100 mt-4 responsive-contact">
                            <div>
                                <i class="mdi mdi-email"> contato&#64;igorlima.dev</i>
                            </div>
                            
                            <div>
                                <i class="mdi mdi-whatsapp">+55 (35) 9 8432-5075</i>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
  </div>
